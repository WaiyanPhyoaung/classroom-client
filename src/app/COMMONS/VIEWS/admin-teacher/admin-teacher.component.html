<h3 class="my-2"><i class="bi bi-people-fill "></i> Teacher Management</h3>
<div class="row mt-4">
    <div class="col-9">
        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th scope="col">Id</th>
                    <th scope="col">Name</th>
                    <th scope="col">Password</th>
                    <th scope="col">Phone Number</th>
                    <th scope="col">Email</th>
                    <th scope="col">Education</th>


                </tr>
            </thead>
            <tbody *ngFor="let teacher of teacherLists">
                <tr (click)="getTeacherWithId(teacher)">
                    <th scope="row">{{teacher.id}}</th>
                    <td>{{teacher.name}}</td>
                    <td>{{teacher.password}}</td>
                    <td>{{teacher.phoneNumber}}</td>
                    <td>{{teacher.emailAddress}}</td>
                    <td>{{teacher.education}}</td>

            </tbody>
        </table>
    </div>
    <div class="col-3">
        <div class="card">
            <h6 class="card-header "><i class="bi bi-search"></i> Search</h6>
            <div class="card-body">
                <form [formGroup]="form">
                    <input formControlName="name" class="form-control" type="text" placeholder="Search name">


                </form>
            </div>
            <div class="card-footer">
                <button (click)="getTeacherLists()" class="btn btn-primary d-block w-100">Search</button>
                <button (click)="open()" class="btn btn-secondary mt-2 d-block w-100">Add New</button>
            </div>
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="edit_teacher" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <app-admin-teacher-edit (onSave)='save($event)' [data]="target"></app-admin-teacher-edit>
</div>
