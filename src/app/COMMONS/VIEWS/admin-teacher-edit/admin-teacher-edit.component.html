<div class="modal-dialog">
    <div class="modal-content">

        <h5 class="modal-header text-primary bg-light fw-bold">Teacher Form</h5>


        <div class="modal-body">
            <form [formGroup]='form' action="">
                <div class="form-input-group">
                    <label class="form-label ">Name</label>
                    <input formControlName="name" type="text" class="form-control">
                </div>
                <div class="form-input-group">
                    <label class="form-label ">Password</label>
                    <input formControlName="password" type="text" class="form-control">
                </div>
                <div class="form-input-group">
                    <label class="form-label ">Phone Number</label>
                    <input formControlName="phoneNumber" type="tel" class="form-control">
                </div>
                <div class="form-input-group">
                    <label class="form-label ">Email</label>
                    <input formControlName="emailAddress" type="email" class="form-control">
                </div>
                <div class="form-input-group">
                    <label class="form-label ">Education</label>
                    <input formControlName="education" type="text" class="form-control">
                </div>

            </form>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal"><i class="bi bi-door-closed"></i>
                Close</button>
            <button (click)="save()" [disabled]='!this.form.valid' type="button" class="btn btn-primary" data-bs-dismiss="modal"><i class="bi bi-save"></i>
                Save</button>
        </div>
    </div>
</div>
