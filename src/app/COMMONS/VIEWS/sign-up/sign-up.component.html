<div class="card mx-auto my-5 shadow " style="width: 28rem;">
    <div class="card-header">
        <h4>Student Registration</h4>
    </div>
    <div class="card-body ">
        <form [formGroup]="form">

            <h6 class="form-label">Name</h6>
            <div class="input-group mb-3">

                <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                <input formControlName="name" type="text" class="form-control" placeholder="Enter Name">

            </div>
            <h6 class="form-label">Phone Number</h6>
            <div class="input-group mb-3">

                <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                <input formControlName="phoneNumber" type="tel" class="form-control" placeholder="Enter Phone Number">

            </div>

            <h6 class="form-label">Login Email</h6>
            <div class="input-group mb-3">

                <span class="input-group-text" id="basic-addon1"><i class="bi bi-person-circle"></i></span>
                <input formControlName="emailAddress" type="text" class="form-control " placeholder="Enter login email" aria-label="Username" aria-describedby="basic-addon1">



            </div>

            <h6 class="form-label">Password</h6>
            <div class="input-group mb-3">

                <span class="input-group-text" id="basic-addon1"><i class="bi bi-key-fill"></i></span>
                <input formControlName="password" type="password" class="form-control" placeholder="Enter password" aria-label="Username" aria-describedby="basic-addon1">

            </div>


        </form>
    </div>
    <div class="card-footer ">

        <button [disabled]="!this.form.valid" (click)="signUp()" class="btn btn-secondary">Sign-up</button>
    </div>

</div>
