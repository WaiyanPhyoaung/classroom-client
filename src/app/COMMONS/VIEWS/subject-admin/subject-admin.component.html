<h3 class="my-2"><i class="bi bi-people-fill "></i> Student Management</h3>
<div class="row mt-4">
    <div class="col-6">
        <table class="table table-striped table-hover">
            <thead class="table-primary">
                <tr>
                    <th width="30%" scope="col">Id</th>
                    <th scope="col">Name</th>



                </tr>
            </thead>
            <tbody *ngFor="let subject of subjectLists">
                <tr (click)="getWithId(subject)">
                    <th scope="row">{{subject.id}}</th>
                    <td>{{subject.name}}</td>


            </tbody>
        </table>
    </div>
    <div class="col-4">
        <div class="card">
            <h6 class="card-header "><i class="bi bi-search"></i> Search</h6>
            <div class="card-body">
                <form [formGroup]="form">
                    <input formControlName="name" class="form-control" type="text" placeholder="Search name">


                </form>
            </div>
            <div class="card-footer">
                <button (click)="getSubjectLists()" class="btn btn-primary d-block w-100">Search</button>
                <button (click)="open()" class="btn btn-secondary mt-2 d-block w-100">Add New</button>
            </div>
        </div>
    </div>
</div>



<!-- Modal -->
<div class="modal fade" id="edit_subject" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1">
    <app-subject-edit (onSave)='save($event)' [data]="target"></app-subject-edit>
</div>
